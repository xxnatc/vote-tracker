<html>
<head>
  <title>Sean Bean dies, again</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <header class="container">
    <h1 class="offset-by-one ten columns">The Many <em>Deaths</em><br />of Sean Bean</h1>
  </header>

  <section id="vote">

    <div class="container">
      <div class="row heading-dark"> 
        <div class="twelve columns">
          <h2>Which Sean Bean character had it worse?</h2>
          <h3>(Only non-gunshot deaths are included in this poll)</h3>
        </div>
      </div>

      <div class="row">
        <button id="choice-left" class="five columns"></button>
        <div id="versus" class="two columns"><p>VS<p></div>
        <button id="choice-right" class="five columns"></button>
      </div>
    </div>
  
  </section>
  
  <div id="chart" class="container"></div>

  <script src="app.js"></script>
</body>
</html>
